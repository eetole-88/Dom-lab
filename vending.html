<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Lab</title>
    <link rel="stylesheet" href="vending.css" />
  </head>
  <body>
    <section>
      <p>Total: $ <span id="total">0.00</span></p>
      <div id="vendingButtons">
        <!--  attributes that start with data- are allowed, but  ignored-->
        <button data-price="2.00" id="limeButton">Lime Cola $2.00</button>
        <button data-price="3.00" id="peanutButton">
          Salted Peanuts $3.00
        </button>
        <button data-price="4.00" id="chocolateButton">
          Chocolate Bar $4.00
        </button>
        <button data-price="6.00" id="fruitButton">Fruit Gummies $6.00</button>
      </div>
    </section>
    <script src="vending.js"></script>
  </body>
</html>
