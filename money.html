<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Money</title>
    <link rel="stylesheet" href="money.css" />
  </head>
  <body>
    <section class="form-section">
      <form id="money-form">
        <p>
        <label for="number">How many?</label>
        <input type="number" id="number" />
      </p>
      <p>
        <label for="select">Which coin?</label>
        <select id="select" name="coins">
        </p>
          <option>Penny</option>
          <option>Nickel</option>
          <option>Dime</option>
          <option>Quarter</option>
        </select>
        <div class="button"><button>Make Money!</button></div>
      </form>
    </section>
    <section class="coin-section"></section>
    <script src="money.js"></script>
  </body>
</html>
